<script type="text/javascript">
	var Scroll = {
		lastScrollTop : 0,

		getDirection:function(){
			var st = $(window).scrollTop();
			
			var llt = this.lastScrollTop;
			this.lastScrollTop = st;
			if(st >= llt){
				//SCROLL DOWN
				return 1
			}
			else
				return -1;
		},
		totalFrames : function(){
			return parseInt(window.scrollMaxY / this.perFrame);
		},
		currentFrame:function(){
			var currentScroll = window.scrollY;
			return parseInt(currentScroll/this.perFrame);

		},
		setItem:function(start, duration, func, reverse){
			this.actionDictionary[start] = {'func':func}
			this.actionDictionary[start + duration] = {'func':reverse}
		},
		executeItem:function(e){
			var start = this.currentFrame();
			var item = this.actionDictionary[start];
			if (item)
				item.func(e);
		},
		init:function(){
			var self = this;
			window.onscroll = function(e){

window.onscroll = function(){
	var scrollDist = 500;
	var height = 530 - 70;
	var scrolled = (window.scrollY-  Scroll.lastScrollTop );

	scrolled  = scrolled * dir	
	var height_perScroll = height/scrollDist;
	// console.log(height_perScroll)

		// console.log(h);
	if(dir >0){
		//Down
		if(window.scrollY >scrollDist) return
		if(h <= 70) return;
		$('header').height(h-(height_perScroll * scrolled));
	}
	else{
		if(window.scrollY >=scrollDist) return
		console.log()
		if(h >= 530) return;
		$('header').height(h+(height_perScroll* scrolled));
	}
}
